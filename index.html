<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acionamento de Motor com JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/engine.js"></script>
</head>


<body>
    <main>
        <div class="quadro">

            <div class="general">
                <img src="assets/btn-general-off.png" alt="" id="generalSw" onclick="general(1)">
            </div>

            <div class="indicators">
                <img src="assets/red-light-off.png" alt="" id="redLight">
                <img src="assets/green-light-off.png" alt="" id="greenLight">
            </div>

            <div class="switches">
                <img src="assets/btn-off.png" alt="Switch OFF" onclick="controller(0)">
                <img src="assets/btn-on.png" alt="Switch ON" onclick="controller(1)">
            </div>



        </div>

        <div class="motor">
            <img src="assets/pulley.png" alt="" class="motor-off" id="motor">
        </div>



    </main>

</body>

</html>
